version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: threatweaver-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-threatweaver}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-threatweaver}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-threatweaver}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - threatweaver

  # Redis (Task Queue & Caching)
  redis:
    image: redis:7-alpine
    container_name: threatweaver-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - threatweaver

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: threatweaver-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-changeme123}
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - threatweaver

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: threatweaver-backend
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-threatweaver}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-threatweaver}

      # Redis
      REDIS_URL: redis://redis:6379/0

      # MinIO/S3
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minio}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-changeme123}
      S3_BUCKET: ${S3_BUCKET:-threatweaver-workspace}

      # LLM APIs
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: 60

      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker sandboxing
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - threatweaver
    # Comment out for now - will be implemented in Issue #4
    # command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (Task Processing)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: threatweaver-celery
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-threatweaver}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-threatweaver}
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minio}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-changeme123}
      S3_BUCKET: ${S3_BUCKET:-threatweaver-workspace}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - threatweaver
    # Comment out for now - will be implemented in Issue #4
    # command: celery -A src.celery_app worker --loglevel=info

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: threatweaver-frontend
    environment:
      # Backend API
      NEXT_PUBLIC_API_URL: http://localhost:8000

      # NextAuth
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-nextauth-secret-change-in-production}

      # Stripe
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}

      # Database (shared with backend)
      DATABASE_URL: postgresql://${POSTGRES_USER:-threatweaver}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-threatweaver}

      # Environment
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
      - postgres
    networks:
      - threatweaver
    # Comment out for now - will be implemented in Issue #7
    # command: npm run dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  threatweaver:
    driver: bridge
